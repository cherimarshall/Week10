        <main class="ml-3 mr-3">
            
            <p>
                We'd love to hear from you!  Please fill out the form below and let us
            know how we can help
            </p>
            
            <form action="https://formspree.io/f/mknpbolw" method="post">
                <div>
                    <div class="form-group row">
                    <label for="FirstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                          <input type="text" name="FirstName" class="form-control" id="FirstName">
                        </div>
                </div>
                </div>
                <div class="form-group row">
                    <label for="LastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                          <input type="text" name="LastName" class="form-control" id="LastName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="EmailAddress" class="col-sm-2 col-form-label">Email Address</label>
                        <div class="col-sm-10">
                          <input type="text" name="EmailAddress" class="form-control" id="EmailAddress">
                   </div>
                    </div>
             <div>
                    <label class="col-md-2 col-form-label" for="txtemail">Email Address</label>
                    <div class="col-md-10">
                        <input type="text" name="EmailAddress"  class="form-control" id="txtemail">
                    </div>
                </div>
        
                <div class="form-check">
                    <input type="radio" name="preferredContact" value="email" class="form-check-input" id="radioemail"> 
                    <label for="radioemail" class="form-check-label">I prefer eMail</label>
                </div>
                <div>
                    <label class="col-md-2 col-form-label" for="txtPhone">Phone Number</label>
                    <div class="col-md-10">
                        <input type="text" name="PhoneNumber"  class="form-control" id="txtPhone">
                    </div>
                </div>
                <div class="form-check">
                    <input type="radio" name="preferredContact" value="phone" class="form-check-input" id="radiophone">
                    <label for="radiophone" class="form-check-label">I prefer phone</label>
                </div>
                
        
                <div>
                    <p>I would like my order completed in...</p>
                    <input type="checkbox" name="urgency" value="asap">ASAP<br/>
                    <input type="checkbox" name="urgency" value="1week">One Week<br/>
                    <input type="checkbox" name="urgency" value="1month">One Month<br/>
                </div>
                <div class="form-group">
                    <label for="selectentity">What is your business model</label>
                    <select name="entity" class="form-control" id="selectentity">
                        <option value="Individual">Individual</option>
                        <option value="Small Business">Small Business</option>
                        <option value="Corporation">Corporation</option>
                        <option value="Non-Profit">Non-Profit</option>                    
                    </select>
                </div>
                <div class="form-group">
                   <label for="textdescription">Please give your feedback or describe your order</label>
                    <textarea name="description" id="textdescription" class="form-control"></textarea>
                </div>
                
                <div>
                    <button type="submit" class="btn btn-primary">Send us an Email!> </button>
                </div>
            
            </form>
        
        </main>
